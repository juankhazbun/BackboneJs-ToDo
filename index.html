<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>BackboneJs â€¢ TodoMVC</title>
    <link rel="stylesheet" href="assets/base.css">
  </head>
  <body>
    <section id="todoapp">
      <header id="header">
        <h1>todos</h1>
        <input id="new-todo" placeholder="What needs to be done?" autofocus>
      </header>
      <!-- This section should be hidden by default and             shown when there are todos -->
      <section id="main">
        <input id="toggle-all" type="checkbox">
        <label for="toggle-all">Mark all  complete</label>
        <ul id="todo-list"></ul>
      </section>
      <!-- This footer should hidden by default and shown when there are todos -->
      <footer id="footer"></footer>
    </section>
    <div id="info">
      <p>Double-click to edit autofocuss todo</p>
      <p>Created by <a href="https://github.com/juankhazbun">Juank Hazbun</a></p>
      <p>Part of <a href="http://todomvc.com">TodoMVC</a></p>
    </div>
    <!-- Templates Section -->
    <script type="text/template" id="item-template">
      <div class="view">
        <input class="toggle" type="checkbox" <%= completed ? 'checked' : '' %>>
        <label><%- title %></label>
        <button class="destroy"></button>
      </div>
      <input class="edit" value="<%- title %>">
    </script>

    <script type="text/template" id="stats-template">
      <span id="todo-count"><strong><%= remaining %></strong>
      <%= remaining == 1 ? "item" : "items" %> left</span>
      <ul id="filters">
        <li><a class="selected" href="#/">All</a></li>
        <li><a href="#/active">Active</a></li>
        <li><a href="#/completed">Completed</a></li>
      </ul>
      <% if (completed) { %>
        <button id="clear-completed">Clear completed (<%= completed %>)</button>
      <% } %>
    </script>
    <!-- End Templates Section -->
    <script src="js/lib/jquery-1.11.3.min.js"></script>
    <script src="js/lib/underscore-min.js"></script>
    <script src="js/lib/backbone-min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/backbone-localstorage.js/1.1.16/backbone.localStorage-min.js"></script>
    <script src="js/models/todo.js"></script>
    <script src="js/collections/todos.js"></script>
    <script src="js/views/todos.js"></script>
    <script src="js/views/app.js"></script>
    <script src="js/routers/todos.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
